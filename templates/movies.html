<!DOCTYPE html>
<html>
    <head>
        <title>Top 10 Popular Movies</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">       
        <link href="../static/css/custom.css" rel="stylesheet" >
    </head>
    <body>
      <h3 text-aling>Top 10 Popular Movies from The MovieDB</h3>
       <div class="container">
        <div class="row g-4">
            {% for movie in movie_info %}
            <div class="col-md-4 col-6">
                <div class="card mx-auto">
                    <img class="card-img-top img-fit" src="https://image.tmdb.org/t/p/w185/{{movie.movie_poster}}" alt="Movie Poster">
                    <div class="card-body">
                      <h5 class="card-title">{{ movie.movie_title }}</h5>
                      <p class="card-text">{{ movie.movie_overview }}</p>
                      <div class="text-end">
                        <a href="#" class="btn btn-outline-primary">Learn more</a>
                      </div>
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item"><b>Ratings:</b> {{ movie.movie_ratings }}</li>
                      <li class="list-group-item"><b>Popularity:</b> {{ movie.movie_poplarity}}</li>
                      <li class="list-group-item"><b>Release Date:</b> {{ movie.movie_release_date}}</li>
                    </ul>
                  </div>
                </div>
             {% endfor %}
        </div>
       </div>
    </body>
</html>
